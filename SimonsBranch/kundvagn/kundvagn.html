<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/vue@3"></script>
    <script defer src="kundvagn.js"></script>
</head>
<body>
    <div id="app">
        <div class="product" v-for="(product, index) in products" :key="index">
            <h3>{{ product.name }}</h3>
            <p>Pris: ${{ product.price }}</p>
            <button @click="addToCart(product)">LÃ¤gg till i kundvagn</button>
        </div>
    
        <div id="cart">
            <h2>Kundvagn</h2>
            <ul>
                <li v-for="(item, index) in cart" :key="index">
                    {{ item.name }} - ${{ item.price }}
                    <button @click="removeFromCart(index)">Ta bort</button>
                </li>
            </ul>
            <p>Totalt: ${{ cartTotal }}</p>
        </div>
    </div>    
</body>
</html>

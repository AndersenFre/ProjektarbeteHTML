    <div id="produktApp">
    <div class="grid-container">
        
        <div class="grid-item item20">
            <img src="Djungel.png" alt="Simon som upptäcker djungeln" class="thumbProdukt">
        </div>
        <div class="grid-item item21">
                <div v-for="produkt in produkter">
                    <div v-if="produkt.id === 1">
                        <ul>
                        <li>{{produkt.titel}}</li>
                        <li>{{produkt.plats}}</li>
                        <li>{{produkt.tid}}</li>
                        <li>{{produkt.boende}}</li>
                        <li>{{produkt.guider}}</li>
                        <li>{{produkt.pris}}</li>
                        </ul>
                    </div>
                </div>
        </div>
        <div class="grid-item item22">
                    <div v-for="produkt in produkter">
                        <div v-if="produkt.id === 1">
                            <h2>Amazonas, en djungel du sent kommer glömma.</h2>
                            <br>
                            <h3>{{ produkt.titel }}</h3>
                            <p> {{ produkt.langText }} </p>
                        </div>
                    </div>
        </div>
